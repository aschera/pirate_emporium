    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700|Righteous' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


<!-- Header -->
  <header>
      <div class="content">
        <a href="/" class="desktop logo"><h1>Pirate Emporium </h1></a>
        <!-- Main navigation -->
        <nav class="desktop">
          <ul>
            <li>

              <a href="/cart">
                  <i class="fa fa-shopping-cart">
                  </i>
                  <span class="menu-item-text">Cart</span>
              </a>

               <!-- show login link if certain conditions are met =  -->
                          {% if shop.customer_accounts_enabled %}<!-- the shop is open for business -->
                          {% if customer %}<!-- there is a customer who is logged in -->
                            <li class="list-inline-item">
                              <a href="/account">
                                <i class="fa fa-user">
                                </i>
                                <span class="menu-item-text">Your Account</span>
                              </a>
                            </li>
                            <li class="list-inline-item">
                              <a href="/account">
                                <i class="fa fa-sign-out">
                                </i>
                                <span class="menu-item-text">Signout</span>
                              </a>
                            </li>
                          {% else %}<!-- there is NO customer who is logged in -->
                            <li class="list-inline-item">
                              <a href="/account/login">
                                <i class="fa fa-sign-in"></i>
                                <span class="menu-item-text">Login</span>
                              </a>
                            </li>
                          {% endif %}
                        {% endif %}
            
          </ul>
        </nav>
        <!-- Mobile navigation -->
        <nav class="mobile">
          <ul>
            <li><a href="#"><img src="./resources/images/ic-logo.svg"></a></li>
            <li><a href="#"><img src="./resources/images/ic-product-detail.svg"></a></li>
            <li><a href="#"><img src="./resources/images/ic-about-us.svg"></a></li>
            <li><a href="#" class="button">Join us</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
    </body>
</html>
